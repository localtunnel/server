# fly.toml app configuration file generated for tunnel on 2024-03-18T21:37:28-04:00
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'tunnel'
primary_region = 'yul'

[build]

[http_service]
  internal_port = 1234
  force_https = false
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1